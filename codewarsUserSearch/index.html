<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Search for a codewars user</title>
  </head>
  <body>
    <main>
      <section id="ancillaryUserInfo">
        <section class="ancillaryUserInfo--completedKatas">
          <h2 class="category--title">Completed Katas</h2>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </section>
      </section>
      <section id="primaryUserInfo">
        <section id="primaryUserInfo--userSearchField">
          <img
            id="codeWarsUserSearchLogo"
            src="/codewarsUserSearch/assets/codewars-search-logo.png"
            alt="" />
          <input
            type="search"
            name="userSearch"
            id="userSearchBox"
            placeholder="User Search" />
        </section>
        <section id="primaryUserInfo--userCardDisplayField">
          <div class="userCard">
            <div class="userDescriptors">
              <div class="userCard--UserDescriptors--rankNameClanContainer">
                <div class="userCard--UserDescriptors--rankName"></div>
                <div class="userCard--UserDescriptors--clan"></div>
              </div>
              <div class="userCard--userDescriptors--userProfileURL"></div>
              <div class="userCard--userDescriptors--leaderboardRank"></div>
            </div>
            <div class="userCard--usedProgrammingLanguages"></div>
          </div>
        </section>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
