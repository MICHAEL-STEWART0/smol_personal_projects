<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculatorApp--container">
      <div class="calculator">
        <div class="calculator--stripeContainer">
          <div class="redStripe"></div>
          <div class="yellowStripe"></div>
          <div class="blueStripe"></div>
        </div>
        <div class="calculator--displayField">
          <h1 class="calculator-result"></h1>
          <span class="calculator-userEnteredData--displayField"></span>
        </div>
        <div class="calculator--ancilliaryButtons">
          <button>hist</button><button>del</button>
        </div>
        <div class="calculator--primaryButtonContainer">
          <button>C</button><button>pos/neg</button><button>%</button
          ><button>/</button><button>7</button><button>8</button
          ><button>9</button><button>*</button><button>4</button
          ><button>5</button><button>6</button><button>1</button
          ><button>2</button><button>3</button><button>+</button
          ><button>0</button><button>.</button><button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
